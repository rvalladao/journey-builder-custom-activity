    <body>
        <!-- Activity Data -->
        <div id="MainActivity"  class="container-fluid">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 ">
                <div class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-decoration-none">
                    <img src="images/MATH_logo_claro.svg" alt="" class="d-inline-block crown" height="24">
                    <ul class="nav col-12 col-md-auto ms-4 mb-2 mb-md-0">
                        <li style="font-family:'Source Code Pro', Courier, monospace; font-size:22px; font-weight:700;">Journey API</li>
                    </ul>
                </div>
            </header>
            <div class="row">
                <!-- API Tabs -->
                <div class="col-md-8 api-create">
                    <!-- Mehtod and URL -->
                    <div class="form-inline form-group">
                        <div class="input-group mb-4">
                            <div class="input-group-prepend" style="width:10%">
                                <select class="form-control" value="POST" id="methodType" title="Método REST">
                                    <option value="POST">POST</option>
                                    <option value="GET">GET</option>
                                    <option value="PUT">PUT</option>
                                    <option value="DELETE">DELETE</option>
                                    <option value="PATCH">PATCH</option>
                                </select>
                            </div>
                            <input class="form-control" style="width:60%; border-radius: 0 5px 5px 0;" class="url_input" id="jsonURL" placeholder="URL do endpoint" title="URL da API REST"></input>
                            <button id="TestButton" type="button" class="btn btn-success" style="margin-left:10px; border-radius:5px; width:10%;">Testar</button>
                        </div>
                    </div>
                    <!-- Tabs -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="headers-tab" data-toggle="tab" data-bs-toggle="tab" data-bs-target="#Headers" role="tab" aria-controls="Headers" aria-selected="false">
                                <span title="Add header items to your request">Headers</span>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="body-tab" data-toggle="tab" data-bs-toggle="tab" data-bs-target="#Body" role="tab" aria-controls="Body" aria-selected="true">
                                <span title="Add a JSON body to your request">Body</span>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="response-tab" data-toggle="tab" data-bs-toggle="tab" data-bs-target="#Response" role="tab" aria-controls="Response" aria-selected="false">
                                <span title="Request response values to be stored in variables that can be used in the journey">Variáveis de Resposta</span>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content card" id="myTabContent">
                        <!-- API Headers -->
                        <div class="tab-pane fade api-create" id="Headers" role="tabpanel" aria-labelledby="headers-tab">
                            <form method="post" class="form-inline" action="">
                                <div class="form-group">
                                    <div id="newHeaderRow">
                                        <div id="inputHeadersFormRow">
                                            <div class="form-group input-group my-2">
                                                <span class="input-group-text alert-info" title="Variable Name">
                                                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                                        <path fill="currentColor" d="M9.6,14L12,7.7L14.4,14M11,5L5.5,19H7.7L8.8,16H15L16.1,19H18.3L13,5H11Z"></path>
                                                    </svg>
                                                </span>
                                                <input type="text" name="headerkey[]" class="form-control" placeholder="KEY" autocomplete="off">
                                                <span class="input-group-text alert-info" title="Variable Value">
                                                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                                        <path fill="currentColor" d="M8,3A2,2 0 0,0 6,5V9A2,2 0 0,1 4,11H3V13H4A2,2 0 0,1 6,15V19A2,2 0 0,0 8,21H10V19H8V14A2,2 0 0,0 6,12A2,2 0 0,0 8,10V5H10V3M16,3A2,2 0 0,1 18,5V9A2,2 0 0,0 20,11H21V13H20A2,2 0 0,0 18,15V19A2,2 0 0,1 16,21H14V19H16V14A2,2 0 0,1 18,12A2,2 0 0,1 16,10V5H14V3H16Z"></path>
                                                    </svg>
                                                </span>
                                                <input type="text" name="headervalue[]" class="form-control" placeholder="VALUE" autocomplete="off">
                                                <button id="removeHeaderRow" type="button" class="btn btn-outline-danger">
                                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M17 6V5C17 3.89543 16.1046 3 15 3H9C7.89543 3 7 3.89543 7 5V6H4C3.44772 6 3 6.44772 3 7C3 7.55228 3.44772 8 4 8H5V19C5 20.6569 6.34315 22 8 22H16C17.6569 22 19 20.6569 19 19V8H20C20.5523 8 21 7.55228 21 7C21 6.44772 20.5523 6 20 6H17ZM15 5H9V6H15V5ZM17 8H7V19C7 19.5523 7.44772 20 8 20H16C16.5523 20 17 19.5523 17 19V8Z" fill="currentColor"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <button id="addHeaderRow" type="button" class="mt-2 btn btn-outline-secondary float end">+ Linha</button>
                                </div>
                            </form>
                        </div>
                        <!-- End API Headers -->
                        <!-- API Body -->
                        <div class="tab-pane fadeshow active" id="Body" role="tabpanel" aria-labelledby="body-tab">
                            <textarea class="payload_text_area form-control" placeholder="JSON BODY" rows="100" id="jsonBody"></textarea>
                            <div id="testHeader">
                                <div class="title_response">
                                    <h3 id="testTitle">Test Response</h3>
                                    <svg xmlns="http://www.w3.org/2000/svg" id="loadResponse" width="24" height="24" viewBox="0 0 24 24"><circle cx="18" cy="12" r="0" fill="white"><animate attributeName="r" begin=".67" calcMode="spline" dur="1.5s" keySplines="0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8" repeatCount="indefinite" values="0;2;0;0"/></circle><circle cx="12" cy="12" r="0" fill="white"><animate attributeName="r" begin=".33" calcMode="spline" dur="1.5s" keySplines="0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8" repeatCount="indefinite" values="0;2;0;0"/></circle><circle cx="6" cy="12" r="0" fill="white"><animate attributeName="r" begin="0" calcMode="spline" dur="1.5s" keySplines="0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8" repeatCount="indefinite" values="0;2;0;0"/></circle></svg>
                                </div>
                                <div id="closeTestTab" onclick="closeTestTab()">
                                    <svg width="24" height="24" viewPort="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg"><line x1="1" y1="11" x2="11" y2="1" stroke="white" stroke-width="2"/><line x1="1" y1="1" x2="11" y2="11" stroke="white" stroke-width="2"/></svg>
                                </div>
                            </div>
                            <textarea class="response_text_area form-control" id="jsonTestResponse" rows="100"></textarea>
                            <div id="payloadType" class="form-group mt-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="application/json" name="DataTypeRadioDefault" id="DataTypeRadioDefault1" checked>
                                    <label class="form-check-label" for="DataTypeRadioDefault1">application/json
                                </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="application/x-www-form-urlencoded" name="DataTypeRadioDefault" id="DataTypeRadioDefault2">
                                    <label class="form-check-label" for="DataTypeRadioDefault2">application/x-www-form-urlencoded
                                </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="multipart/form-data" name="DataTypeRadioDefault" id="DataTypeRadioDefault2">
                                    <label class="form-check-label" for="DataTypeRadioDefault2">multipart/form-data
                                </label>
                                </div>
                            </div>
                            <button id="ResetButton" type="button" class="btn btn-danger">Limpar</button>
                        </div>
                        <!-- End API Body -->
                        <!-- Response Variables -->
                        <div class="tab-pane fade" id="Response" role="tabpanel" aria-labelledby="response-tab">
                            <form method="post" class="form-inline" action="">
                                <div class="form-group">
                                    <div id="newResponseRow">
                                        <div id="inputResponseFormRow">
                                            <div class="form-group input-group my-2">
                                                <span class="input-group-text alert-info" title="Variable Name">
                                                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                                        <path fill="currentColor" d="M9.6,14L12,7.7L14.4,14M11,5L5.5,19H7.7L8.8,16H15L16.1,19H18.3L13,5H11Z"></path>
                                                    </svg>
                                                </span>
                                                <input type="text" name="responsekey[]" class="form-control" placeholder="KEY" autocomplete="off">
                                                <span class="input-group-text alert-info" title="Variable Value">
                                                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                                        <path fill="currentColor" d="M4 13C2.89 13 2 13.89 2 15V19C2 20.11 2.89 21 4 21H8C9.11 21 10 20.11 10 19V15C10 13.89 9.11 13 8 13M8.2 14.5L9.26 15.55L5.27 19.5L2.74 16.95L3.81 15.9L5.28 17.39M4 3C2.89 3 2 3.89 2 5V9C2 10.11 2.89 11 4 11H8C9.11 11 10 10.11 10 9V5C10 3.89 9.11 3 8 3M4 5H8V9H4M12 5H22V7H12M12 19V17H22V19M12 11H22V13H12Z"/>
                                                    </svg>
                                                </span>
                                                <select name="responsevalue[]" id="methodType" value="Text" class="form-control" placeholder="VALUE" autocomplete="off">
                                                    <option value="Text">Text</option>
                                                    <option value="Number">Number</option>
                                                    <option value="Date">Date</option>
                                                    <option value="Boolean">Boolean</option>
                                                    <option value="Email Address">Email Address</option>
                                                    <option value="Phone">Phone</option>
                                                </select>
                                                <input type="text" name="responseCode[]" class="form-control" title="parentattribute.returnchildattribute=>childattribute=value" placeholder="CODE/OPTIONAL" style="width:20%" autocomplete="off">
                                                <button id="removeResponseRow" type="button" class="btn btn-outline-danger">
                                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M17 6V5C17 3.89543 16.1046 3 15 3H9C7.89543 3 7 3.89543 7 5V6H4C3.44772 6 3 6.44772 3 7C3 7.55228 3.44772 8 4 8H5V19C5 20.6569 6.34315 22 8 22H16C17.6569 22 19 20.6569 19 19V8H20C20.5523 8 21 7.55228 21 7C21 6.44772 20.5523 6 20 6H17ZM15 5H9V6H15V5ZM17 8H7V19C7 19.5523 7.44772 20 8 20H16C16.5523 20 17 19.5523 17 19V8Z" fill="currentColor"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <button id="addResponseRow" type="button" class="mt-2 btn btn-outline-secondary float end">+ Linha</button>
                                </div>
                            </form>
                        </div>
                        <!-- End Response Variables -->
                    </div>
                    <!-- End Tabs -->
                </div>
                <!-- Second column with variables -->
                <div class="col-md-4">
                    <div class="tab-content text-muted">
                        <!-- Journey Attributes -->
                        <div class="tab-pane active p-0" id="journeyAttr" role="tabpanel">
                            <div class="card">
                                <div class="card-body">
                                    <span class="d-none d-sm-block mb-4" style="font-family:'Source Code Pro', 'Courier', monospace; text-align:center; color: #fff; font-size:24px;">Atributos da jornada</span>
                                    <input class="form-control mr-sm-2" type="search" placeholder="Procurar" aria-label="Search" id="attributeFilter" onkeyup="attributeFilter()" title="Type in a attribute name">
                                    <div class="attributes-list">
                                        <ul id="Data_Extension_Attributes" class="list-unstyled"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Journey Attributes -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Status bar -->
        <div class="fixed-bottom">
            <div class="container-fluid">
                <div class="row d-flex justify-content-end">
                    <!-- Status MID -->
                    <div class="col-md-1 me-3 text-end" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                        <p>
                            MID: 
                            <span class="statusElement">
                                <button id="midStatus" class="status-btn alert-primary" type="button" disabled>
                                    <span id="midStatusWait" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 98.5 98.5" enable-background="new 0 0 98.5 98.5" xml:space="preserve">
                                        <path class="checkmark" fill="none" stroke-width="8" stroke-miterlimit="10" d="M81.7,17.8C73.5,9.3,62,4,49.2,4
          C24.3,4,4,24.3,4,49.2s20.3,45.2,45.2,45.2s45.2-20.3,45.2-45.2c0-8.6-2.4-16.6-6.5-23.4l0,0L45.6,68.2L24.7,47.3"/>
                                    </svg>
                                </button>
                            </span>
                        </p>
                    </div>
                    <!-- Status JourneyId -->
                    <div class="col-md-1">
                        <p>
                            JourneyId: 
                            <span class="statusElement">
                                <button id="journeyStatus" class="status-btn alert-primary" type="button" disabled>
                                    <span id="journeyIdStatusWait" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    <svg version="1.1" id="Layer_2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 98.5 98.5" enable-background="new 0 0 98.5 98.5" xml:space="preserve">
                                        <path class="checkmark" fill="none" stroke-width="8" stroke-miterlimit="10" d="M81.7,17.8C73.5,9.3,62,4,49.2,4
          C24.3,4,4,24.3,4,49.2s20.3,45.2,45.2,45.2s45.2-20.3,45.2-45.2c0-8.6-2.4-16.6-6.5-23.4l0,0L45.6,68.2L24.7,47.3"/>
                                    </svg>
                                </button>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <textarea class="configuration_text_area" rows="20" id="configuration" hidden></textarea>
        <textarea disabled class="configuration_text_area" rows="20" hidden id="schemaInfo" hidden></textarea>
    </body>
    <script type="text/javascript">
        // activaTab('Body');

        // function activaTab(tab) {
        //     $('.nav-tabs a[href="#' + tab + '"]').tab('show');
        // };

        $(function() {
            $('#toggle-event').change(function() {
                $('#console-event').html('Toggle: ' + $(this).prop('checked'))
            })
        })
        // add header row
        $("#addHeaderRow").click(function() {

        function OnAttributeClicked(data) {

        function attributeFilter() {
            // Declare variables
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('attributeFilter');
            filter = input.value.toUpperCase();
            ul = document.getElementById("Data_Extension_Attributes");
            li = ul.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
