<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Enviar Whatsapp</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script data-main="js/main.js" type="text/javascript" src="js/require.js"></script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Whatsapp
					</span>

					<div class="wrap-input100 validate-input" data-validate="O template é obrigatório">
						<input class="input100" type="text" id="templateCode" placeholder="Nome do template*">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-whatsapp" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="O campo do telefone é obrigatório">
						<input class="input100" type="text" id="phoneFieldName" placeholder="Campo de telefone (na DE)*">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" id="parameterList" placeholder="parâmetros">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-paragraph" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button id="toggleActive" class="login100-form-btn">
							Ativar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
