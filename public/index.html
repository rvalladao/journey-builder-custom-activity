<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>MATH Journey API</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script data-main="js/main.js" type="text/javascript" src="js/require.js"></script>
	<script src="js/jquery.min.js"></script>

	<!--Prism-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism-tomorrow.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css"/>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.0/code-input.css">
	<script src="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.0/code-input.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.0/plugins/indent.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.0/plugins/prism-line-numbers.min.css">
	<script>
	  codeInput.registerTemplate("code-input", codeInput.templates.prism(Prism, [new codeInput.plugins.Indent()]));
	</script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/MATH_logo_claro.svg" alt="MATH">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Cole sua chamada abaixo
					</span>
					<input type="text" placeholder="key">
					<input type="text" placeholder="value">
					<code-input required id="payload" class="line-numbers" style="resize: none;" lang="JavaScript" placeholder="Write some JavaScript!" template="code-input">//  Cole aqui o código da sua API
// utilize o Axios
// Consulte a documentação para saber mais</code-input>

					<div class="container-login100-form-btn">
						<button id="toggleActive" class="login100-form-btn">
							Salvar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/bootstrap.min.js"></script>
	

</body>

</html>
