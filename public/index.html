<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Enviar Whatsapp</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script data-main="js/main.js" type="text/javascript" src="js/require.js"></script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/MATH_logo_claro.svg" alt="MATH">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Whatsapp
					</span>

					<div class="wrap-input100 validate-input" data-validate="Insira um payload em JSON">
						<textarea class="input100" id="payload" placeholder="Payload*" rows="50" cols="50">
							Cole aqui o payload da sua API. Consulte a documentação para saber como incluir campos
						</textarea>
					</div>

					<div class="container-login100-form-btn">
						<button id="toggleActive" class="login100-form-btn">
							Salvar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
